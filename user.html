{% extends "base.html" %}
{% block navbar %}
<img src="static/images/sadjet.PNG" width = "696" height = "400" alt = "sadjet">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages%}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="#" method = "POST"> 
    <input type = "email" name = "email" placeholder = "Enter email" value = "{{email if email}}"/>
    <input type = "submit" value = "submit" />
</form>

{% endblock %}
